aboutMe:
  pl: |
    Inżynier AI/ML z doświadczeniem w Computer Vision i zapleczem fizycznym. Buduję end‑to‑end modele (PyTorch/YOLO/Detectron2), projektuję i wdrażam API inference (Flask/FastAPI, Docker), dbam o dane i metryki. Łączę metody uczenia głębokiego z modelowaniem i weryfikacją eksperymentalną. Interesuję się MLOps i zastosowaniami AI w energetyce oraz projektach badawczych na styku informatyki i fizyki.
  en: |
    AI/ML Engineer with Computer Vision focus and a physics background. I build end‑to‑end models (PyTorch/YOLO/Detectron2), design and deploy inference APIs (Flask/FastAPI, Docker), and take care of data and metrics. I connect deep learning with modeling and experimental validation. Interested in MLOps and AI for energy and research.
  de: |
    KI/ML‑Ingenieur mit Fokus auf Computer Vision und physikalischem Hintergrund. End‑to‑End‑Modelle (PyTorch/YOLO/Detectron2), Inferenz‑APIs (Flask/FastAPI, Docker), Daten & Metriken, experimentelle Validierung.
  it: |
    Ingegnere AI/ML con focus su Computer Vision e background in fisica. Modelli end‑to‑end (PyTorch/YOLO/Detectron2), API di inferenza (Flask/FastAPI, Docker), dati e metriche, validazione sperimentale.
  zh: |
    具有物理背景的 AI/ML 工程师，专注于计算机视觉。构建端到端模型（PyTorch/YOLO/Detectron2），设计与部署推理 API（Flask/FastAPI，Docker），重视数据与指标，并进行实验验证。关注 MLOps 以及 AI 在能源与科研中的应用。
